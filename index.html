<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Landing Page</title>
    <!-- SOURCES: Montserrat Googel Font -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- SOURCES: Material UI -->
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/non-spec-apps/mio-icons/latest/outline.css"
    />
    <!-- SOURCES:Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="banner-text">
        <h1>CodeAndCreate</h1>
        <p>Learn how to code</p>
      </div>
      <div class="btns">
        <button class="btn-signup">Sign up</button>
        <button class="btn-login">Login</button>
      </div>
    </div>
    <!-- TODO:Form -->
    <div class="form-container">
      <div class="wrapper-signup modal">
        <div class="x-btn signup-btn"></div>
        <div class="form-header">
          <h1>CodeAndCreate</h1>
          <h3>Join us</h3>
        </div>
        <form action="">
          <div class="input-group">
            <input type="text" placeholder="username" />
          </div>
          <div class="input-group">
            <input type="email" placeholder="email" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="password" />
          </div>
        </form>
      </div>
      <div class="wrapper-login modal">
        <div class="x-btn login-btn"></div>
        <div class="form-header">
          <h1>CodeAndCreate</h1>
          <h3>Join us</h3>
        </div>
        <form action="">
          <div class="input-group">
            <input type="text" placeholder="username" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="password" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
